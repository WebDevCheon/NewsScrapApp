<!doctype html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
</head>
<body>
    <h1>Login Page</h1>
    <form action="/login" method="post">
        <div>
            <label for="username">아이디</label>
            <input type="text" name="username" id="username">
        </div>
        <div>
            <label for="password">비밀번호</label>
            <input type="text" name="password" id="password">
        </div>
        <div>
            <input type="checkbox" name="testRememberMe" id="rememberMe">
            <label for="rememberMe">자동 로그인</label>
        </div>

        <p style="display: none" class="error_txt" id="error_text"
           th:if="${loginErrorMessage != null and #strings.length(loginErrorMessage) > 0}"
           th:text="${loginErrorMessage}">
            로그인 하시려면 아이디와 비밀번호를 입력해주세요
        </p>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <button type="submit">로그인</button>
    </form>
    <button onclick="location.href='/oauth2/authorization/google'">Google 로그인</button>

    <script>
        const error = document.getElementById("error_text");
        if(error !== undefined && error !== null) {
            alert(error.innerText);
        }
    </script>
</body>
</html>
